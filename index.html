<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!---Header-->
    <header>
        <div>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </li>
            </ul>
        </div>
    </header>
    <!---Main-->
    <main>
        <a href="https://www.google.com/doodles/paz-marquez-benitezs-129th-birthday">
            <img src="assets\google doodle.png" alt="google-doodle">
        </a>
    </main>
    <!---Aside-->
    <aside>
        <div class="search-bar">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        </div>
        <div class="text-under-search-bar">
            <ul>
                <li>
                    <button type="button" class="btn btn-light">Google Search</button>
                </li>
                <li>
                    <button type="button" class="btn btn-light">I'm feeling lucky :D</button>
                </li>
            </ul>
        </div>
    </aside>
<div id="bottom-text">Reduce, reuse, recycle!</div>
    <!---Footer-->
    <footer>
        <div>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li></li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
